pluginManagement {
    repositories {
        maven {
            name = "PaperMC"
            url = "https://repo.papermc.io/repository/maven-public/"
        }
        gradlePluginPortal()
    }
}

rootProject.name = 'skinoverlay'
include 'core'
include 'bukkit'
include 'mc-1-18'
include 'mc-1-18-2'
include 'mc-1-19'
include 'mc-1-19-3'
include 'mc-1-17'
include 'bungee'
include 'velocity'
include 'mc-1-19-4'
include 'folia'
include 'folia:folia-1-19-4'
findProject(':folia:folia-1-19-4')?.name = 'folia-1-19-4'

